<!DOCTYPE html>
<html>
	<head>
		<title>FreeCodeCamp | Survey Form</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main id="main">
			<div id="container">
				<header>
					<hr class="no-margin">
					<h1 id="title" class="no-margin black-text"><span class="pink-text">the adobe</span> donut</h1>
					<p id="description" class="grey-text no-margin black-border">Not only is the Adobe Donut <span>XD-Pink</span>, but it also tastes like repeat-grid. Delicious!</p>
				</header>
				<form id="survey-form">
					<fieldset class="no-padding">
						<legend><h2 class="no-margin">create your donut</h2></legend>
					</fieldset>
					<fieldset class="no-padding">
						<legend><h2 class="no-margin">contact info</h2></legend>
						<label id="name-label" for="name" class="flex-label black-border">
							<h3 class="no-margin">name:</h3>
							<input id="name" type="name" placeholder="your name" required>
						</label>
						<label id="email-label" for="email" class="flex-label black-border">
							<h3 class="no-margin">email:</h3>
							<input id="email" type="email" placeholder="your email" required>
						</label>
					</fieldset>
					<input id="submit" type="submit" value="submit">
				</form>
			</div>
		</main>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
