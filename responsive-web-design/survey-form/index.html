<!DOCTYPE html>
<html>
	<head>
		<title>FreeCodeCamp | Survey Form</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	</head>
	<body>
		<main id="main" class="no-margin">
			<div id="container" class="bbox">
				<header>
					<hr class="no-margin">
					<h1 id="title" class="no-margin pink-text uppercase">the adobe <span class="dark-grey-text">donut</span></h1>
					<p id="description" class="no-margin light-grey-text">Not only is the Adobe Donut <span class="pink-text">XD-Pink</span>, but it also tasted like a grid. Delicious!</p>
				</header>
				<form id="survey-form" class="flex column-flex">
					<fieldset id="donut" class="no-padding">
						<legend>
							<h2 class="no-margin uppercase">build your donut</h2>
						</legend>

						<div class="input-segment">
							<h3 class="no-margin">pick a base:</h3>
							<div id="radios" class="flex row-flex">
								<div class="flex row-flex radio-input black-border">
									<input id="vanilla" type="radio" name="base" value="vanilla" checked>
									<label for="vanilla" class="flex">vanilla</label>
								</div>
								<div class="flex row-flex radio-input black-border">
									<input id="chocolate" type="radio" name="base" value="chocolate">
									<label for="chocolate" class="flex">chocolate</label>
								</div>
								<div class="flex row-flex radio-input black-border">
									<input id="lemon" type="radio" name="base" value="lemon">
									<label for="lemon" class="flex">lemon</label>
								</div>
							</div>
						</div>

						<div class="flex column-flex input-segment">
							<h3 class="no-margin">choose the icing:</h3>
							<select id="dropdown" class="bbox full-width-input" name="icing">
								<option value="vanilla">vanilla</option>
								<option value="chocolate">chocolate</option>
								<option value="lemon">lemon</option>
								<option value="maple">maple</option>
							</select>
						</div>

						<div class="input-segment">
							<h3 class="no-margin">add some toppings:</h3>
							<div id="checkboxes" class="flex row-flex">
								<div class="flex row-flex checkbox-input black-border">
									<input id="sprinkles" type="checkbox" name="toppings" value="sprinkles">
									<label for="sprinkles" class="flex">sprinkles</label>
								</div>
								<div class="flex row-flex checkbox-input black-border">
									<input id="chocolate-chips" type="checkbox" name="toppings" value="chocolate-chips">
									<label for="chocolate-chips" class="flex">chocolate chips</label>
								</div>
								<div class="flex row-flex checkbox-input black-border">
									<input id="caramel" type="checkbox" name="toppings" value="caramel">
									<label for="caramel" class="flex">caramel</label>
								</div>
								<div class="flex row-flex checkbox-input black-border">
									<input id="walnuts" type="checkbox" name="toppings" value="walnuts">
									<label for="walnuts" class="flex">walnuts</label>
								</div>
								<div class="flex row-flex checkbox-input black-border">
									<input id="blueberries" type="checkbox" name="toppings" value="blueberries">
									<label for="blueberries" class="flex">blueberries</label>
								</div>
								<div class="flex row-flex checkbox-input black-border">
									<input id="coconut" type="checkbox" name="toppings" value="coconut">
									<label for="coconut" class="flex">coconut</label>
								</div>
							</div>
						</div>

						<label for="number" id="number-label" class="flex column-flex">
							<h3 class="no-margin">how many donuts would you like?</h3>
							<input id="number" class="bbox full-width-input" type="number" min="1" max="12" placeholder="1" required>
						</label>
					</fieldset>
					<fieldset id="contact-info" class="no-padding">
						<legend>
							<h2 class="no-margin uppercase">contact info</h2>
						</legend>
						<label for="name" id="name-label" class="flex column-flex">
							<h3 class="no-margin">your name:</h3>
							<input id="name" class="bbox full-width-input" type="text" placeholder="your name" required>
						</label>
						<label for="email" id="email-label" class="flex column-flex">
							<h3 class="no-margin">your email:</h3>
							<input id="email" class="bbox full-width-input" type="email" placeholder="your email" required>
						</label>
						<label for="comments" class="flex column-flex">
							<h3 class="no-margin">comments:</h3>
							<textarea id="comments" class="bbox full-width-input" placeholder="tell us what we need to know"></textarea>
						</label>
					</fieldset>
					<button id="submit" type="submit" value="submit" class="flex row-flex uppercase"><i class="fa-solid fa-cart-shopping fa-2x"></i> <span>Add to cart</span></button>
				</form>
			</div>
		</main>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
